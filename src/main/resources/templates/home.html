<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CreditCalc</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">Кредитный калькулятор</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="#">Калькулятор</a>
    </nav>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="card bg-light mb-3">
                <div class="card-header"> <b>Расчет стоимости кредита</b></div>
                <div class="card-body">
                    <form id="credit_form" method="post">
                        <div class="row"><div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label  " for="id_summa">Сумма</label>
                                <div class=" ">
                                    <input type="number" name="summa" step="any" class=" form-control" required="" id="id_summa">
                                </div>
                            </div>
                        </div></div>
                        <div class="row"><div class="col-6">
                            <div class="form-group">
                                <label class="control-label  " for="id_srok">Срок кредита (в месяцах)</label>
                                <div class=" ">
                                    <input type="number" name="srok" class=" form-control" required="" id="id_srok">
                                </div>
                            </div>
                        </div></div>
                        <div class="row"><div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label  " for="id_procent">Процент</label>
                                <div class=" ">
                                    <input type="number" name="procent" step="any" class=" form-control" required="" id="id_procent">
                                </div>
                            </div>
                        </div></div>
                        <small class="form-text text-muted text-right"></small>
                        <div class="row">
                            <div class="col-md-6" style="margin-top: 5%;">
                                <button type="submit" class="btn btn-success">РАССЧИТАТЬ</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container" id="results_container">
    <div class="row">
        <div class="col-md-8" id="error_block">
        </div>
    </div>
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header"> <b>Результат расчета</b></div>
                    <div class="card-body">
                        <table>
                            <tbody>
                            <tr class="d-flex">
                                <td class="col-sm-9">Ежемесячный платеж</td>
                                <td class="col-sm-7"> <span id="platezh_sum">0</span> руб  </td>
                            </tr>
                            <tr>
                                <td>&nbsp;</td>

                                <td>&nbsp;</td>
                            </tr>
                            <tr class="d-flex">
                                <td class="col-sm-9">Переплата по кредиту</td>
                                <td class="col-sm-7"><span id="pereplata">0</span> руб</td>
                            </tr>
                            <tr>
                                <td>&nbsp;</td>
                                <td>&nbsp;</td>
                            </tr>
                            <tr class="d-flex">
                                <td class="col-sm-9"> Итоговая сумма выплат</td>
                                <td class="col-sm-7"><span id="summa_itogo">0</span> руб</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    <div class="row">
        <div class="col-md-8">
            <div class="col-8"><div style="margin-left: 50%; margin-top: 5%;"><h4 style="text-align: center;"><b>График платежей</b></h4></div></div>
            <div class="table-responsive">
                <table id="table_platezh" class="table table-striped table-borderless">
                    <thead>
                    <tr>
                        <th style="text-align: center">дата платежа</th>
                        <th style="text-align: center">номер платежа</th>
                        <th style="text-align: center">сумма платежа</th>
                        <th style="text-align: center">процент</th>
                        <th style="text-align: center">основной долг</th>
                        <th style="text-align: center">остаток</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="container">

</div>
</body>

<script src="https://code.jquery.com/jquery-git.min.js"></script>

<script></script>
<script src="js/main.js"></script>
</html>
